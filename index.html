<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>
        <script src="require.js" type="text/javascript"></script>
    </head>
    <body onload="play()">
        <script>
            function play() {
                require(['dist/client/Game'], function (Game) {
                    var game = new Game.Game("ws://127.0.0.1:1337");
                });
            }
        </script>
    </body>
</html>
